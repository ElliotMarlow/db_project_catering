<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TextEditor</title>
</head>
<body>
    <h2 style="margin: 200px 0px 20px 0px" align="center">Авторизация</h2>
    <div align="center">
        <form method="post" action="login">
            <p><input name="login" placeholder="Имя пользователя" /></p>
            <p><input type="password" name="password" placeholder="Пароль" /></p>
            <input class="file" type="submit" value="Sign In">    
            <a href="recover">Забыли пароль?</a>
        </form>
        <p>
            <button class="file" onclick="document.location='/reg'">Регистрация</button>
        </p>

    </div>
</body>
</html>
